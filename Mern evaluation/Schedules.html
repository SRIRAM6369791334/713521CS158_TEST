<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedules</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="table">
        <h2>Flight Schedules</h2>
            <a href="index.html"><button type="submit" style=" width: 40px;float: inline-end;height: 40px;border: 1px solid black; background-color: white; color: rgb(0, 0, 0); padding: 0px;margin-bottom: 15px;">X</button>
            </a>
        <table>
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AA123</td>
                    <td>New York (JFK)</td>
                    <td>Los Angeles (LAX)</td>
                    <td>08:00 AM</td>
                    <td>11:00 AM</td>
                    <td>On Time</td>
                </tr>
                <tr>
                    <td>DL456</td>
                    <td>Atlanta (ATL)</td>
                    <td>Chicago (ORD)</td>
                    <td>09:30 AM</td>
                    <td>11:00 AM</td>
                    <td>Delayed</td>
                </tr>
                <tr>
                    <td>UA789</td>
                    <td>San Francisco (SFO)</td>
                    <td>Seattle (SEA)</td>
                    <td>10:00 AM</td>
                    <td>12:30 PM</td>
                    <td>On Time</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
